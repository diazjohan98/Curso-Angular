<div class="mb-3 d-flex justify-content-center align-items-center mb-3">
  <label for="operandoA" class="form-label me-2 text-nowrap">Introduzca un numero A:</label>
  <input id="operandoA" type="number" class="form-control text-center" [(ngModel)]="operandoA" />
</div>
<div class="d-flex justify-content-center align-items-center mb-3">
  <label for="operandoB" class="form-label me-2 text-nowrap">Introduzca un numero B:</label>
  <input id="operandoB" type="number" class="form-control text-center" [(ngModel)]="operandoB" />
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-primary mx-2" (click)="sumar()">Sumar</button>
</div>
