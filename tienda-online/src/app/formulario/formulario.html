<h5 class="text-success mt-3 text-center">Detalle producto</h5>

<form class="my-4 w-50 mx-auto" #f="ngForm" (submit)="f.form.valid && guardarProducto($event)">
  <div class="d-flex justify-content-between align-items-center">
    <input
      #nuevaProducto
      type="text"
      class="form-control w-50"
      placeholder="Descripcion nuevo producto"
      autocomplete="off"
      [(ngModel)]="descripcionInput"
      name="descripcionInput"
      required
    />
    <input
      type="number"
      class="form-control me-2 w-25"
      id="precio"
      name="precio"
      placeholder="Precio"
      [(ngModel)]="precioInput"
      required
    />
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button type="submit" class="btn btn-primary">Guardar Producto</button>

    @if (productoId !== null) {
      <button type="button" class="btn btn-danger mx-3" (click)="eliminarProducto()">
        Eliminar Producto
      </button>
    }

    <button type="submit" class="btn btn-warning ms-2" (click)="cancelar()">Cancelar</button>
  </div>
</form>
